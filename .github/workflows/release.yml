name: Release on PyPI

on:
  release:
    types: [created]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel twine build
    - name: Build and publish
      env:
        TWINE_USERNAME: xxxxzm_2005 
        TWINE_PASSWORD: ${{ secrets.TESTPYPI_TOKEN }}
      run: |
        python -m build --wheel 
        twine upload --skip-existing --repository testpypi dist/*

  build-appimage:
    needs: deploy
    runs-on: ubuntu-latest
    permissions:
        contents: write
    steps:
      - uses: actions/checkout@v3
      #- name: Update existing dependencies
      #  run: sudo apt-get update -y
      - name: Build AppImage
        uses: AppImageCrafters/build-appimage-action@master
        env:
          UPDATE_INFO: gh-releases-zsync|zxiong|mytools-sign|latest|*x86_64.AppImage.zsync
          VERSION: ${{ github.ref_name }} 
        with:
          recipe: AppImageBuilder.yml
      - name: Upload artifact
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          imagefile1=$(ls ${{ github.workspace }}/*.AppImage |awk -F/ '{print $NF}')
          imagefile2=$(ls ${{ github.workspace }}/*.AppImage.zsync |awk -F/ '{print $NF}')
          gh release upload ${{ github.ref_name }} $imagefile1
          gh release upload ${{ github.ref_name }} $imagefile2
